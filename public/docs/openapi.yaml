openapi: 3.0.3
info:
  title: 'Library API'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/users:
    get:
      summary: api/user
      operationId: apiuser
      description: '200 - Return the users that are available'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 'true'
                  message: 'Retrieved successfully'
                  data: users
                properties:
                  success:
                    type: string
                    example: 'true'
                  message:
                    type: string
                    example: 'Retrieved successfully'
                  data:
                    type: string
                    example: users
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                page:
                  type: integer
                  description: 'Must be at least 1.'
                  example: 26
                per_page:
                  type: integer
                  description: 'Must be at least 1. Must not be greater than 9999.'
                  example: 6
      security: []
    post:
      summary: 'Store a newly created resource in storage.'
      operationId: storeANewlyCreatedResourceInStorage
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
    parameters:
      -
        in: path
        name: id
        description: "The user's ID."
        example: 1
        required: true
        schema:
          type: integer
  '/api/users/{id}':
    get:
      summary: 'Display the specified resource.'
      operationId: displayTheSpecifiedResource
      description: ''
      parameters: []
      responses:
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: false
                  message: 'User Not Found'
                  data:
                    users: null
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'User Not Found'
                  data:
                    type: object
                    properties:
                      users:
                        type: string
                        example: null
      tags:
        - Endpoints
      security: []
    put:
      summary: 'Update the specified resource in storage.'
      operationId: updateTheSpecifiedResourceInStorage
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
    delete:
      summary: 'Remove the specified resource from storage.'
      operationId: removeTheSpecifiedResourceFromStorage
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the user.'
        example: sed
        required: true
        schema:
          type: string
  /api/publishers:
    get:
      summary: api/publisher
      operationId: apipublisher
      description: '200 - Return the publishers that are available'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: 'true'
                  message: 'Retrieved successfully'
                  data: publishers
                properties:
                  success:
                    type: string
                    example: 'true'
                  message:
                    type: string
                    example: 'Retrieved successfully'
                  data:
                    type: string
                    example: publishers
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                page:
                  type: integer
                  description: 'Must be at least 1.'
                  example: 51
                per_page:
                  type: integer
                  description: 'Must be at least 1. Must not be greater than 9999.'
                  example: 10
      security: []
    post:
      summary: 'Store a newly created resource in storage.'
      operationId: storeANewlyCreatedResourceInStorage
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 128 characters.'
                  example: wylac
                city:
                  type: string
                  description: 'Must not be greater than 128 characters.'
                  example: aeampvcotkrrvyn
                country_code:
                  type: string
                  description: 'Must not be greater than 3 characters.'
                  example: odp
              required:
                - name
      security: []
    parameters:
      -
        in: path
        name: id
        description: "The publisher's ID."
        example: 1
        required: true
        schema:
          type: integer
